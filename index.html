<!DOCTYPE html>
<html>

<head>
    <title>Jeep's here baby!</title>

    <style>
        /* Basic CSS comment */
        body {
            background: #BBB;
            color: white;
            width: 960px;
            margin: 0 auto;
        }

        h1 {
            font-size: 80px;
            color: #333;
        }
    </style>

    <script>
        /* this is an event
        alert("I am here!"); */
        // and a single line comment!
        var username = prompt("Your name Please: ", "Newbie");
        var car = new Array("BMW", "Ford", "Jeep");
        if (username === "Maz") {
            document.write("<h1> Hello " + username + ", you won a " + car[2] + "!</h1>");
        }
        else {
            document.write("<h1> Hello " + username + "!</h1>");
        }


    </script>


</head>

<body>
    <img src="jeep.jpg" alt="Jeep">
</body>

</html>
